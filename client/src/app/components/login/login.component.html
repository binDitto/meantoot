<div class="container">
  <div class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>
</div>

<div class="col-md-6 col-md-offset-3">

    <h2 class="page-header">Login</h2>

  <div class="panel panel-default">

    <div class="panel-body">
      <form [formGroup]="form" (submit)="onLoginSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <div [ngClass]="{
            'has-error': form.controls.username.errors && form.controls.username.dirty,
            'has-success': form.controls.username.valid && form.controls.username.dirty
          }">
            <input type="text" name="username" formControlName="username" class="form-control">
            <ul class="help-block">
              <li class="list-group-item" *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">
                Username is required.
              </li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div [ngClass]="{
            'has-error': form.controls.password.errors && form.controls.password.dirty,
            'has-success': form.controls.password.valid && form.controls.password.dirty
          }">
            <input type="password" name="password" formControlName="password" class="form-control">
            <ul class="help-block">
              <li class="list-group-item" *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">
                Password is required.
              </li>
            </ul>
          </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Login" [disabled]="!form.valid || processing">
      </form>
    </div>
  </div>
</div>
